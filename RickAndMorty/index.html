<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }

            overflow: scroll;
        }
    </style>

<body class="bg-dark">

        <hr>
        <nav aria-label="Page navigation example">

            </ul>

            </div>
          </div>

    </div>
